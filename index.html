<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>@benyoriki Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="topbar">
    <h1>NEON MUSIC</h1>

    <div class="top-actions">
      <input type="text" id="search" placeholder="Cari lagu...">

      <div class="social-icons">
        <a href="https://www.instagram.com/benyoriki/?igsh=cGZkOXpuN2JyYjAy#" target="_blank" class="icon ig">IG</a>
        <a href="https://www.facebook.com/benyo.hermawan/" target="_blank" class="icon fb">FB</a>
        <a href="https://www.youtube.com/@rikihermawan8103" target="_blank" class="icon yt">YT</a>
      </div>
    </div>
  </header>

  <!-- BODY -->
  <div class="layout">

    <!-- PLAYLIST -->
    <aside class="sidebar">
      <ul id="playlist">
        <li class="active">Neon Dreams</li>
        <li>Space Runner</li>
        <li>Cyber Night</li>
        <li>Galaxy Beat</li>
        <li>Future Bass</li>
      </ul>
    </aside>

    <!-- CENTER -->
    <main class="content">
      <div class="space-stage">
        <div class="orb"></div>
        <div class="ring"></div>
        <div class="ring slow"></div>
      </div>
    </main>

  </div>

  <!-- PLAYER -->
  <footer class="player">
    <button>⏮</button>
    <button class="play">▶</button>
    <button>⏭</button>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
