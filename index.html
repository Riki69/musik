<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>@benyoriki Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- TOP BAR -->
  <header class="topbar">
    <h1>NEON MUSIC</h1>
    <input type="text" id="search" placeholder="Cari lagu...">
  </header>

  <!-- GENRE -->
  <div class="genre-bar" id="genreBar"></div>

  <!-- MAIN -->
  <main class="main">

    <!-- PLAYLIST -->
    <aside class="sidebar">
      <ul class="playlist" id="playlist"></ul>
    </aside>

    <!-- CENTER STAGE (ANIMATION) -->
    <section class="content">
      <div class="neon-stage" id="neonStage">
        <div class="neon-circle"></div>
        <div class="neon-circle delay"></div>
        <div class="neon-text" id="statusText">SELECT MUSIC</div>
      </div>
    </section>

  </main>

  <!-- PLAYER -->
  <footer class="player">

    <div class="player-top">
      <div class="track">
        <strong id="title">‚Äî</strong>
        <span id="artist">Free Music</span>
      </div>

      <div class="controls">
        <button id="prev">‚èÆ</button>
        <button id="play" class="play">‚ñ∂</button>
        <button id="next">‚è≠</button>
      </div>

      <div class="volume-box">
        üîä
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>

    <div class="player-bottom">
      <input type="range" id="progress" min="0" value="0" step="0.1">
    </div>

    <canvas id="visualizer"></canvas>
    <audio id="audio"></audio>

  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
