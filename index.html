  <div class="track">
    <strong id="title">Pilih Lagu</strong>

  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>

  <canvas id="visualizer"></canvas>

  <audio id="audio"></audio>
</footer>
